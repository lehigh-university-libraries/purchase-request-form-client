<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Client POC - Purchase Request Workflow</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/credentials.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
  </head>
  <body>

    <div class="section">

      <div class="container">

        <h1 class="title">Purchase Request Workflow</h1>

        <p class="subtitle">
          Form Client POC
        </p>

        <div class="card">
          <div class="card-header">
            <p class="card-header-title">Request a Purchase</p>
          </div>

          <div class="card-content">

            <div class="field">
              <label class="label" for="title_input">Title</label>
              <div class="control">
                <input class="input" type="text" placeholder="Enter the title" id="title_input">
              </div>
            </div>
    
            <div class="field">
              <label class="label" for="contributor_input">Contributor</label>
              <div class="control">
                <input class="input" type="text" placeholder="Enter the author or other contributor" id="contributor_input">
              </div>
            </div>
    
            <div class="buttons">
              <button id="submit_button" class="button is-primary">Submit Purchase Request</button>
            </div>
    
          </div>

        </div>

      </div>

    </div>

  </body>
</html>
